name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and publish:
    runs-on: ubuntu-latest
    steps:
      -uses: actions/checkout@v3
      -name: Build and push the image
        run: |
          docker login --username brandonpowell135 --password ${{ secrets.GH.PAT}} ghcr.io
          docker build . --tag ghcr.io/brandonpowell135/main:latest
          docker push --tag ghcr.io/brandonpowell135/main:latest
